<htmL>
    <body>
        <form>
            <p>Create Account</p>

            <div class="form-group">
                <label for="name">Name: </label>
                <input [(ngModel)]="user.name" placeholder="name" name="name" class="form-control" id="name">
            </div>

            <div class="form-group">
                <label for="username">Username: </label>
                <input [(ngModel)]="user.userName" placeholder="Username" name="username" class="form-control" id="username">
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input [(ngModel)]="user.password" placeholder="Password" name="password" class="form-control" id="password">
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input [(ngModel)]="user.email" placeholder="Email" name="email" class="form-control" id="email">
            </div>


            

            <input type="button" (click)="createUser()" value="Create">
        </form>

        
    </body>
</htmL>
