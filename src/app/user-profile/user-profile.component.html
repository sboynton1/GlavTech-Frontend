<html>

<!-----------------------------------Below Is Logged in User's Page---------------------------------------------------------------->
    <label *ngIf="this.requestingSelf()">This Page is the logged in user's page!</label>

    


<!-----------------------------------Below Is Other User's Page---------------------------------------------------------------->
    <label *ngIf="!this.requestingSelf() && userGot">Viewing {{this.userGot.username}}'s Page</label>
    <button *ngIf="!this.requestingSelf()" (click)="followUser()">Follow This User</button>

</html>
